<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <section class="intro">
      <div class="intro__background"></div>
      <div class="intro__text container">
        <h1>Simple, traffic-based pricing</h1>
        <p>
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </p>
      </div>
    </section>

    <div class="card">
      <div class="pageviews">
        <div class="pageviews__title">
          <span class="views"></span>K Pageviews
        </div>
        <div class="pageviews__slider">
          <input type="range" class="slider" min="1" max="200" value="100" />
        </div>
        <div class="pageviews__price">
          <span class="price"></span><span>/ month</span>
        </div>
        <div class="pageviews__subscription">
          Monthly Billing
          <label class="switch">
            <input type="checkbox" checked /><span class="switcher"></span>
          </label>
          Yearly Billing
          <span class="pageviews__discount">-25% <span>discount</span></span>
        </div>
      </div>
      <div class="feature">
        <div class="feature__list">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="feature__cta">
          <button class="btn">Start my trial</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://instagram.com/frdi.d/">Ferdi Dirgantara</a>.
    </div>

    <script src="./app/js/app.js"></script>
  </body>
</html>
